<!DOCTYPE html>
<html>
    <head>
        <title>AddEventListener</title>
    </head>
    <body>
        <h1>TEST</h1>
        <h2>Click:</h2>
        <button id="clickButton" onclick="testclick()">Click me!</button>
        <hr>
        <h2>Mouseover:</h2>
        <div id = "moveArea" style="width: 200px; height: 200px; background-color: lightcoral;"></div>
        <hr>
        <h2>Keyup and Keydow:</h2>
        <input type = "text" id="keyInput">
        <hr>
        <h2>KeyPress:</h2>
        <input type="text" id="pressInput">
        <hr>
        <h2>Submit event:</h2>
        <form id = "myForm">
            <input type = "text" id="textInput">
            <input type = "submit" value = "Submit">
        </form>
        <hr>
        <h2>Focus event:</h2>
        <input type="text" id="textInput" placeholder="Click here">
        <hr>
        <h2>Scroll event</h2>
        <div style="height: 2000px; background-color: lightblue;">
            Scroll down
        </div>
        <script src="./addEventListener.js"></script>
    </body>
</html>
